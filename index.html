<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Basic mobile-first CSS Grid with SASS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/grid.css"/>
</head>
<body>

	<div class="wrap">
	
		<div class="row">
			<div class="col-3"><div class="inner">3</div></div>
			<div class="col-3"><div class="inner">3</div></div>
			<div class="col-6"><div class="inner">6</div></div>
		</div>
	
		<div class="row">
			<div class="col-4"><div class="inner">4</div></div>
			<div class="col-4"><div class="inner">4</div></div>
			<div class="col-4"><div class="inner">4</div></div>
		</div>
	
		<div class="row">
			<div class="col-2"><div class="inner">2</div></div>
			<div class="col-2"><div class="inner">2</div></div>
			<div class="col-8"><div class="inner">8</div></div>
		</div>

		<div class="row">
			<div class="col-5"><div class="inner">5</div></div>
			<div class="col-7"><div class="inner">7</div></div>
		</div>

		<div class="row">
			<div class="col-1"><div class="inner">1</div></div>
			<div class="col-1"><div class="inner">1</div></div>
			<div class="col-10"><div class="inner">10</div></div>
		</div>
		
		<div class="row">
			<div class="col-12"><div class="inner">12</div></div>
		</div>

	</div>
	
</body>
</html>
